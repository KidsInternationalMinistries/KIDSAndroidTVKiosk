plugins {
    id 'com.android.application'
}

android {
    namespace 'com.kidsim.tvkiosk'
    compileSdk 34

    defaultConfig {
        applicationId "com.kidsim.tvkiosk"
        minSdk 30  // Android 11 (API level 30)
        targetSdk 34
        versionCode 8
        versionName "1.7"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
        
        release {
            debuggable true  // Keep debuggable for internal distribution
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug  // Use debug signing for internal distribution
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// Set different versions for debug builds
android.applicationVariants.all { variant ->
    if (variant.buildType.name == "debug") {
        variant.outputs.each { output ->
            output.versionCodeOverride = 1
            output.versionNameOverride = "0.9-debug"
        }
    }
}

dependencies {
    implementation 'androidx.leanback:leanback:1.0.0'
}